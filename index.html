<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campo Minado Senac</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Tela inicial -->
  <div id="start-screen" class="text-center">

    <!-- Logo Senac -->
    <div class="flex justify-center mb-6">
      <img src="https://liveondemand.com.br/wp-content/uploads/2019/05/logo-SENAC.png" alt="Logo Senac" class="w-32 h-auto border-4 border-yellow-500 rounded-lg p-2 bg-white" />
    </div>

    <h1 class="text-4xl font-bold mb-6">Campo Minado Senac</h1>

    <!-- Nome do jogador -->
    <input id="player-name" type="text" placeholder="Digite seu nome"
           class="px-4 py-2 rounded text-black mb-4 block mx-auto" />

    <!-- Seleção de dificuldade -->
    <label for="difficulty" class="block mb-2 font-semibold">Selecione a Dificuldade:</label>
    <select id="difficulty" class="px-4 py-2 rounded text-black mb-4">
      <option value="easy">Fácil (8x8 - 10 minas)</option>
      <option value="medium">Médio (16x16 - 40 minas)</option>
      <option value="hard">Difícil (24x24 - 99 minas)</option>
    </select>

    <button onclick="startGame()" class="px-6 py-2 bg-blue-600 rounded hover:bg-blue-700">Iniciar Jogo</button>

    <!-- Link para ranking -->
    <a href="ranking.html" class="block mt-6 text-blue-400 hover:underline">
      Ver Ranking Completo →
    </a>
  </div>

  <!-- Tela do jogo -->
  <div id="game-screen" class="hidden flex flex-col items-center">
    <div class="flex justify-between w-full max-w-lg mb-4">
      <div id="player-display" class="font-semibold"></div>
      <div id="timer" class="font-semibold"></div>
      <div id="score-display" class="font-semibold"></div>
    </div>
    <div id="game-board" class="grid gap-1"></div>
    <div class="mt-4">
      <button onclick="restartGame()" class="px-4 py-2 bg-yellow-500 rounded hover:bg-yellow-600">Reiniciar</button>
      <button onclick="backToStart()" class="px-4 py-2 bg-red-600 rounded hover:bg-red-700">Sair</button>
    </div>
  </div>

  <!-- Tela de fim de jogo -->
  <div id="end-screen" class="hidden text-center">
    <h2 id="end-message" class="text-3xl font-bold mb-4"></h2>
    <p class="mb-4">Sua pontuação: <span id="final-score"></span></p>
    <button onclick="restartGame()" class="px-4 py-2 bg-yellow-500 rounded hover:bg-yellow-600">Jogar Novamente</button>
    <button onclick="backToStart()" class="px-4 py-2 bg-red-600 rounded hover:bg-red-700">Menu Inicial</button>
  </div>

  <!-- Sons -->
  <audio id="boom-sound" src="audio/bomba.mp3"></audio>
  <audio id="defeat-sound" src="audio/derrota.mp3"></audio>
  <audio id="victory-sound" src="audio/vitoria.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
